<div class='one-frame'>
  <div class='frame-top'>
    <div class='top-left'>
      <p>{{frameScore[0]}}</p>
    </div>
    <div class='top-right'>
      <ng-container *ngIf="frameScore[1] === 10 && frameScore[0] !== 0;else second"><p class = 'bold'>X</p></ng-container>
      <ng-template #second>
        <ng-container *ngIf="frameScore[0]+frameScore[1] === 10;else third"><p class = 'bold'>/</p></ng-container>
      </ng-template>
      <ng-template #third><p>{{frameScore[1]}}</p></ng-template>
    </div>
  </div>
  <div class='frame-bottom'>
    <p *ngIf = "frameScore[0] || frameScore[1] || frameScore[0] === 0">{{roundScore}}</p>
  </div>
</div>
