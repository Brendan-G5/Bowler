<div *ngFor="let player of fullPlayers">
  Name: {{player.name}}
  <br>
  FrameScore:
  <div *ngFor="let score of player.frameScore">
     {{score[0]}}|{{score[1]}}
  </div>
  <br>
  RoundScore: {{player.RoundScore}}
  <br>
  ------------------------------------
</div>
<app-number-picker (updateBoard)="updateBoard()"></app-number-picker>
