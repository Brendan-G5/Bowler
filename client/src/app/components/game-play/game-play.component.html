<button routerLink = "" (click) = "playAgain()">Complete Reset</button>
<app-score-card *ngFor="let player of fullPlayers" [player] ="player"></app-score-card>
<app-number-picker *ngIf="!finished; else elseBlock" (updateBoard)="updateBoard()"></app-number-picker>
<ng-template #elseBlock>
  <button (click) = "playAgain()">Play Again?</button>
</ng-template>
